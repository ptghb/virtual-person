<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>小凡AI</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    html {
      overscroll-behavior-x: none;
      touch-action: none;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Canvas 作为背景层 */
    body > canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0 !important;
      pointer-events: none !important;
    }
    /* React 根容器在最上层 */
    #root {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* 恢复子元素的交互 */
    #root > * {
      pointer-events: auto;
    }


    #controls-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 350px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    #audio-controls label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    #audio-controls input[type="file"] {
      color: white;
      font-size: 12px;
    }
    #audio-controls button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #audio-controls button:hover {
      background: #45a049;
    }
    #audio-controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #audio-status {
      font-size: 12px;
      color: #aaa;
    }
    #websocket-container {
      position: fixed;
      top: 20px;
      bottom: 20px;
      width: 450px;
      background: rgba(0, 0, 0, 0.85);
      border-right: 2px solid #4CAF50;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #websocket-header {
      padding: 10px 15px;
      background: rgba(76, 175, 80, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #websocket-header h3 {
      margin: 0;      color: white;
      font-size: 14px;
    }
    #websocket-status {
      font-size: 12px;
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #websocket-audio-toggle {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .audio-toggle-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }
    .audio-toggle-checkbox {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #666;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .audio-toggle-checkbox:checked {
      background: #4CAF50;
    }
    .audio-toggle-checkbox::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .audio-toggle-checkbox:checked::before {
      transform: translateX(20px);
    }
    .audio-toggle-text {
      color: white;
      font-size: 12px;
    }
    #websocket-status.disconnected {
      color: #f44336;
    }
    #websocket-status.connecting {
      color: #ff9800;
    }
    #websocket-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .websocket-message {
      margin-bottom: 8px;
      padding: 5px 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 5px;
      line-height: 1.4;
    }
    .websocket-message img {
      display: block;
      margin-top: 5px;
      border-radius: 4px;
      width: 100%;
    }
    .websocket-message audio {
      display: block;
      margin-top: 5px;
      width: 100%;
      flex: 1;
    }
    .websocket-message.received {
      border-left: 3px solid #4CAF50;
    }
    .websocket-message.sent {
      border-left: 3px solid #2196F3;
    }
    .websocket-message.error {
      border-left: 3px solid #f44336;
      color: #ff8a80;
    }
    .message-time {
      color: #888;
      font-size: 10px;
      margin-right: 8px;
      flex-shrink: 0;
      white-space: nowrap;
      line-height: 1.4;
    }
    .message-content {
      flex: 1;
      word-break: break-word;
      min-width: 0;
      line-height: 1.4;
    }
    .typing-cursor {
      animation: blink 1s infinite;
      color: #4CAF50;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    #websocket-input {
      display: flex;
      padding: 10px 15px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
    }
    #websocket-input input {
      flex: 1;
      padding: 8px 12px;      border: 1px solid #4CAF50;      border-radius: 4px;      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    #websocket-input input::placeholder {
      color: #888;
    }
    #websocket-input button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #websocket-input button:hover {
      background: #45a049;
    }
    #websocket-input button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

  </style>
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./src/main.tsx" type="module"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
