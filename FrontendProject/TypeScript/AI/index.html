<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>小凡AI</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
    }
    html {
      overscroll-behavior-x: none;
      touch-action: none;
    }
    body {
      display: flex;
      flex-wrap: wrap;
    }
    body > canvas:only-child {
      width: 100vw;
      height: 100vh;
    }
    #audio-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #audio-controls label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    #audio-controls input[type="file"] {
      color: white;
      font-size: 12px;
    }
    #audio-controls button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #audio-controls button:hover {
      background: #45a049;
    }
    #audio-controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #audio-status {
      font-size: 12px;
      color: #aaa;
    }
    #websocket-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 450px;
      background: rgba(0, 0, 0, 0.85);
      border-right: 2px solid #4CAF50;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #websocket-header {
      padding: 10px 15px;
      background: rgba(76, 175, 80, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #websocket-header h3 {
      margin: 0;      color: white;
      font-size: 14px;
    }
    #websocket-status {
      font-size: 12px;
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #websocket-status.disconnected {
      color: #f44336;
    }
    #websocket-status.connecting {
      color: #ff9800;
    }
    #websocket-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .websocket-message {
      margin-bottom: 8px;
      padding: 5px 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      word-wrap: break-word;
    }
    .websocket-message img {
      display: block;
      margin-top: 5px;
      border-radius: 4px;
    }
    .websocket-message audio {
      display: block;
      margin-top: 5px;
      width: 100%;
    }
    .websocket-message.received {
      border-left: 3px solid #4CAF50;
    }
    .websocket-message.sent {
      border-left: 3px solid #2196F3;
    }
    .websocket-message.error {
      border-left: 3px solid #f44336;
      color: #ff8a80;
    }
    .message-time {
      color: #888;
      font-size: 10px;
      margin-right: 8px;
    }
    #websocket-input {
      display: flex;
      padding: 10px 15px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
    }
    #websocket-input input {
      flex: 1;
      padding: 8px 12px;      border: 1px solid #4CAF50;      border-radius: 4px;      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    #websocket-input input::placeholder {
      color: #888;
    }
    #websocket-input button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #websocket-input button:hover {
      background: #45a049;
    }
    #websocket-input button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

  </style>
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./src/main.ts" type="module"></script>
</head>
<body>
  <div id="audio-controls">
    <label for="audio-upload">上传音频文件:</label>
    <input type="file" id="audio-upload" accept="audio/*">
    <button id="play-audio" disabled>播放音频</button>
    <button id="stop-audio" disabled>停止音频</button>
    <div id="audio-status">未加载音频</div>

<!--    <button id="start-recording">开始录音</button>-->
<!--    <button id="stop-recording" disabled>停止录音</button>-->

    <button id="toggle-motion">循环播放动画</button>
    <button id="toggle-motion-no">播放指定动画</button>
    <select id="motion-no-select">
      <option value="0">0</option>
    </select>
  </div>

  <!-- WebSocket控制面板 -->
  <div id="websocket-container">
    <div id="websocket-header">
      <h3>小凡AI</h3>
      <div id="websocket-status">
        <span id="status-dot">●</span>
        <span id="status-text">未连接</span>
      </div>
    </div>
    <div id="websocket-messages">
      <!-- 消息将在这里显示 -->
    </div>
    <div id="websocket-input">
      <input type="text" id="ws-message-input" placeholder="输入消息发送到服务器...">
      <button id="ws-send-button">发送</button>
    </div>
  </div>
</body>
</html>
