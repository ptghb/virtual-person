<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头拍照功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        video, img { max-width: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>摄像头拍照功能测试</h1>
        
        <div class="test-section">
            <h2>功能说明</h2>
            <p>修改后的功能：</p>
            <ul>
                <li>点击"拍照"按钮后，自动打开摄像头</li>
                <li>无需预先点击"打开摄像头"按钮</li>
                <li>拍照完成后可选择关闭摄像头</li>
                <li>图片会自动通过WebSocket发送到后端</li>
            </ul>
        </div>

        <div class="test-section">
            <h2>测试步骤</h2>
            <ol>
                <li>确保后端服务正在运行</li>
                <li>打开前端应用</li>
                <li>连接WebSocket</li>
                <li>直接点击"拍照"按钮</li>
                <li>观察摄像头是否自动打开</li>
                <li>确认拍照功能正常工作</li>
            </ol>
        </div>

        <div class="test-section">
            <h2>预期结果</h2>
            <div class="status success">
                ✅ 点击拍照按钮后，摄像头应自动打开<br>
                ✅ 无需额外的打开摄像头步骤<br>
                ✅ 拍照后图片应成功发送到后端<br>
                ✅ 提供关闭摄像头的选项
            </div>
        </div>

        <div class="test-section">
            <h2>快速链接</h2>
            <button onclick="window.open('http://localhost:5173', '_blank')">打开前端应用</button>
            <button onclick="window.open('http://localhost:8000/docs', '_blank')">查看后端API文档</button>
        </div>
    </div>
</body>
</html>
